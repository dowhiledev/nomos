<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomos Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --primary-white: #fafafa;
            --accent-purple: #6366f1;
            --accent-blue: #0ea5e9;
        }
        body {font-family: 'Geist', sans-serif; background: var(--primary-white); color: var(--primary-black);}
        .gradient-text {background: linear-gradient(135deg, var(--primary-black) 0%, var(--accent-purple) 50%, var(--accent-blue) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;}
    </style>
</head>
<body class="bg-white text-black antialiased dark:bg-gray-900 dark:text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <header class="w-full max-w-2xl flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold gradient-text">Nomos</h1>
            <button id="dark-toggle" class="p-2 rounded-md text-gray-600 hover:text-black dark:text-gray-300">
                <i data-lucide="sun" class="w-5 h-5"></i>
            </button>
        </header>
        <main class="w-full max-w-2xl flex flex-col border border-gray-200 dark:border-gray-700 rounded-xl p-4 gap-4">
            <div id="messages" class="flex-1 overflow-y-auto space-y-3"></div>
            <form id="message-form" class="flex gap-2">
                <input id="user-input" type="text" placeholder="Ask Nomos..." class="flex-1 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:outline-none" />
                <button type="submit" class="px-4 py-2 bg-black text-white rounded-lg dark:bg-gray-800">Send</button>
            </form>
        </main>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') lucide.createIcons();
        const form = document.getElementById('message-form');
        const input = document.getElementById('user-input');
        const messages = document.getElementById('messages');
        const toggle = document.getElementById('dark-toggle');

        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            addMsg('user', text);
            input.value = '';
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_input: text})
                });
                const data = res.ok ? await res.json() : null;
                const reply = data?.response?.response || data?.response || res.statusText;
                addMsg('assistant', reply);
            } catch (err) {
                addMsg('assistant', 'Error: ' + err.message);
            }
        });

        function addMsg(role, text) {
            const el = document.createElement('div');
            el.className = role === 'user'
                ? 'self-end bg-gray-800 text-white rounded-lg px-3 py-2 max-w-xs'
                : 'self-start bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-white rounded-lg px-3 py-2 max-w-xs';
            el.textContent = text;
            messages.appendChild(el);
            messages.scrollTop = messages.scrollHeight;
        }
    });
</script>
</body>
</html>
